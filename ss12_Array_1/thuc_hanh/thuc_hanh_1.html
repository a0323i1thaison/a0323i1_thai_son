<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc_hanh_1</title>
</head>
<body>
<input type="text" id="txtvalue">
<input type="button" id="btnadd" value="add" onclick=" add_element_to_array()">
<input type="button" id="btndisplay" value="display" onclick=" display_element_to_array()">
<div id="result"></div>
<script>
    let x = 0;
    let array = new Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtvalue").value;
        alert(" Element: " + array[x] + "added at index" + x);
        x++;
        document.getElementById("txtvalue").value ="";
    }
    function display_element_to_array() {
        let e = " 0 ";
        for (i = 0 ; i < array.length ; i++) {
            e += " Element " + i + " = " + array[i] + " <br> " ;
        }
        document.getElementById("result").innerText = e;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau_lenh_switch_case</title>
</head>
<body>
<form>
    nhập tháng : <input id= "th" type="number">
    <button type="button" onclick="ck()">Tính số ngày</button>
    <h1 id="result"></h1>
</form>
<script>
    function ck() {
        let th = +document.getElementById("th").value;
        switch (th) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText= "tháng có 31 ngày ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText= 'tháng có 30 ngày' ;
                break;
            case 2:
                document.getElementById("result").innerText=  'tháng có 28,29';
                break;
        }
    }
</script>
</body>
</html>

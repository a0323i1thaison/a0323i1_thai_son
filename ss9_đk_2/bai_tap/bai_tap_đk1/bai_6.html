<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_6</title>
</head>
<body>
<script>
    let dt = +prompt("nhập số doanh thu của bạn trong tháng này");
    if (dt >= 50000000) {
        document.write("phần trăm doanh thu của bạn là 7%");
    } else if (dt < 50000000 && dt >= 30000000) {
        document.write("phần trăm doanh thu của bạn là 5%");
    } else if (dt < 30000000) {
        document.write("bạn chưa đủ doanh số trong tháng này");
    }
</script>
</body>
</html>

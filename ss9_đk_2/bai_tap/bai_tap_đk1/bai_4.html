<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_4</title>
</head>
<body>
<script>
    let numA = +prompt("nhập vào số nguyên a");
    let numB = +prompt("nhập vào số nguyên b");
    let numC = +prompt("nhập vào số nguyên c");
    if (numB > numA && numB > numC) {
        document.write("số b là số có giá trị lớn nhất");
    } else if (numC > numA && numC > numB) {
        document.write("số c là số có giá trị lớn nhất ");
    } else {
        document.write("số a là số có giá trị lớn nhất");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_5</title>
</head>
<body>
<script>
    let bkt = +prompt("Nhập điểm kiểm tra của bạn");
    let gk = +prompt("Nhập điểm kiểm tra giữa kỳ của bạn");
    let ck = +prompt("Nhập điểm kiểm tra cuối kỳ của bạn")
    let result = ((bkt + (gk * 2) + (ck * 3)) / 6);
    if (result >= 8) {
        alert("học sinh giỏi");
    } else if (result < 8 && result >= 6.5) {
        alert("học sinh khá");
    } else if (result < 6 && result >= 5) {
        alert(" học sinh trung bình ");
    } else if (result < 5) {
        alert(" học sinh yếu ");
    }
</script>
</body>
</html>

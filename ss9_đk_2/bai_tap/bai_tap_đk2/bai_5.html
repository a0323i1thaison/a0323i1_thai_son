<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let a = +prompt("nhập vào độ dài cạnh a ( cạnh góc vuông thứ nhất ) ");
    let b = +prompt("Nhập vào độ dài cạnh b (cạnh góc vuông thứ hai) ");
    let c = +prompt("Nhập vào cạnh huyền c ")
    let dt = a * b * 1 / 2;
    (a >= 0 && b >= 0 && (a * b) == (c * c)) ? alert('diện tích tam giác vuông là:' + dt) : alert('số bạn nhập chưa đúng ');
</script>
</body>

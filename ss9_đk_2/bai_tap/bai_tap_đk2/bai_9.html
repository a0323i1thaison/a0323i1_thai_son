<script>
    let a = +prompt("nhập vào số a ");
    let b = +prompt("nhập vào số b ");
    let c = +prompt("nhập vào số c ");
    (a, b, c > 0 && a + b > c && b + c > a && a + c > b) ? alert("là một tam giác") : alert("không phải là một tam giác");
</script>

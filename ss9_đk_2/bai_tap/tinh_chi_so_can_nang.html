<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi_so_can_nang</title>
</head>
<body>
<script>
    let height = +prompt("nhập vào chiều cao của bạn");
    let weight = +prompt("nhập vào cân nặng  của bạn");
    let bmi = (weight / (height ^ 2));
    if (bmi < 18) {
        alert("Underweight");
    } else if (bmi < 25) {
        alert("Normal");
    } else if (bmi < 30) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>

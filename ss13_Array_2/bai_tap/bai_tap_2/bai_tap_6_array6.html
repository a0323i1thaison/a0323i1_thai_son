<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_6</title>
</head>
<body>
<script>
    let mang = prompt(" nhập vào các ký tự ");
    let arr = [mang];
    for ( i = 0 ; i < arr.length ; i++){
        if (arr[i] = "_" ){
            arr[i] += "-" ;
            alert( " giá trị sau khi thay đổi là" + arr[i]);
        }
    }
</script>
</body>
</html>

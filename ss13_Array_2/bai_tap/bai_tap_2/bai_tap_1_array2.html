<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_1_array2</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3, 4, 5],
        [23, 4, 46, 7, 24],
        [21, 41, 41, 71, 29],
    ];
    for (let i = 0; i < a.length; i++) {
        document.write("row" + a[i] +  "<br>");
        for (let j = 0; j < a.length[i]; j++) {
            document.write(" " + a[i][j]) + "<br>";
        }
    }
</script>
</body>
</html>

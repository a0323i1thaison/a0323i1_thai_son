<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_7_array1</title>
</head>
<body>
<strong>nhập vào số V của bạn</strong><input id="numV">
<button onclick="kt()"> kiểm tra kết quả </button>
<h1 id="result"></h1>
<script>
    function kt(){
        let numV = document.getElementById('numV').value;
        let array = [ 6,45,23,27,9,2003,1,32,12];
        for ( i = 0 ; i < array.length ; i++ ) {
            if (array[i] == numV) {
                array.splice(i,1);
                array.push(0);
                document.getElementById('result').innerHTML= array;
            }
        }
    }
</script>
</body>
</html>

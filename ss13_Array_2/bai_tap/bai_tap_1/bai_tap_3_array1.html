<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_3_array1</title>
</head>
<body>
<script>
    let arrNum = [ 23,45,6,7,89,12];
    let max = arrNum[0] ;
    for ( i = 0; i < arrNum.length ; i++){
        if ( arrNum[i] > max ){
            max = arrNum[i]
        }
    }
    let add = 0;
    for ( i=0;i<arrNum.length;i++){
        add += arrNum[i];
    }
    document.write(" giá trị lớn nhất của mảng là " + max + "<br>");
    document.write("giá trị trung bình của biến số là " + add);
</script>
</body>
</html>

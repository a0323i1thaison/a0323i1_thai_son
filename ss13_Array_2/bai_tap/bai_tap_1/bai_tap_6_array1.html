<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap_6_array1</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let array = [ 6,45,23,27,9,2003,1,32,12];
    let num = +prompt("nhập vào con số nguyên V của bạn");
    let result = "";
    for ( i = 0 ; i < array.length ; i++ ) {
        if (array[i] == num) {
            result = "số nguyên V của bạn thuộc mảng"
        }
    }document.getElementById('result').innerHTML= result;
</script>
</body>
</html>

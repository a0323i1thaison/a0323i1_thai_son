<input id="id">
<button onclick="ktr()"> chuyển đổi </button>
<script>
    function ktr() {
        let id = document.getElementById('id').value;
        let inHoa = ["ABCDEFGHIJKLMNOPQRSTUVWXYZ"];
        let inThuong = ["abcdefghijklmnopqrstuvwxyz"];
        let result = [];
        for ( let = i ; i < id.length ; i++ ){
            if ( inHoa.includes(id[i]) !== -1){
                result.push (id[i].toLowerCase() );
            }
            else if (inThuong.includes(id[i] !== -1)){
                result.push (id[i]).toUpperCase());
    }else {
        result.push(id[i]);
    }
    }
    }document.write(result) ;
</script>

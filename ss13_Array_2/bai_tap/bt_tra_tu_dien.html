<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tra_tu_dien</title>
</head>
<body>
<center>
    <h1><strong> Tra Từ Điển </strong></h1>
    <input type="td" id="td">
    <button onclick="kt()">kiểm tra kết quả</button>
    <h2 id="result"><strong></strong></h2>
</center>
<script>
    function kt() {
        let arrayE = ["hello", "city", "dog", "pink", "black"];
        let arrayV = ["xin chào", "thành phố ", "con chó", "màu hồng", "màu đen"];
        let td = document.getElementById('td').value;
        let result = "";
        let index = -1;
        for (let i = 0; i < arrayE.length; i++) {
            if (arrayE[i] == td) {
                index = i;
                break;
            }
            if (index != -1) {
                result = arrayV[index];
            } else {
                result = " không tìm thấy ";
            }
        }
        document.getElementById("result").innerHTML = result ;

    }
</script>
</body>
</html>

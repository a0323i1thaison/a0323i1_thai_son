<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_4</title>
</head>
<body>
<script>
    for (i = 1; i <= 7; i++) {
        for (j = 1; j <= 20; j++) {
            if (i == 1 || i == 7 ) {
                document.write("*");
            } else if (j > 1 && j < 20) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }document.write("<br>");
    }
</script>
</body>
</html>

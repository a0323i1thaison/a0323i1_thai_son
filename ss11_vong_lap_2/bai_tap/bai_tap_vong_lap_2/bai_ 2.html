<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<script>
    let n = +prompt(" Nhập vào một số nguyên dương :");
    let num1 = 1;

    for (i = 1; i <= n; i++) {
        if (n == 0) {
            alert(" số giai thừa là 1");
        }
        num1 = i * num1;
    }
    alert("giai thừa của số nguyên dương là :" + num1);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_4</title>
</head>
<body>
<script>
    let num = 0;
    let a1 = 0;
    let a2 = 1;
    while (num % 5 && num != 0) {
        num = a1 + a2;
        a1 = a2;
        a2 = num;
    }
    document.write("số đầu tiên trong dãy fibonacci là" + num);
</script>
</body>
</html>

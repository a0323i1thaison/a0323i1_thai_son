<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<script>
    let nd = +prompt("nhiệt độ hiện tại là ");
    do {
        if (nd > 100) {
            document.write(" giảm nhiệt độ");
        } else if (nd < 20) {
            document.write("tăng nhiệt độ ");
        }
    } while (nd < 100 && nd > 20)
    {
        document.write(" nhiệt độ của bạn là ok ");
    }
</script>
</body>
</html>

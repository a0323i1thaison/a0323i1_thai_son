<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_5</title>
</head>
<body>
<script>
    function num( n1,n2,n3){
        if ( n1 > n2 && n1 > n3 ){
            return n1;
        }else if ( n2 > n1 && n2 > n3 ){
            return n2 ;
        }else if( n3 > n2 && n3 > n1 ){
            return n3 ;
        }
    }
    let num1 = +prompt ( " nhập vào số nguyên 1");
    let num2 = +prompt ( " nhập vào số nguyên 2");
    let num3 = +prompt ( " nhập vào số nguyên 3");
    let numAdd= num(num1,num2,num3);
    alert ( " số lớn nhất trong 3 số là " + numAdd);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_gia_tri_nho_nhat_trong_mang</title>
</head>
<body>
<script>
    function minArray(arr){
        if( arr.length == 0){
            return -1;
        }
        let min = [0];
        for ( let i = 0 ; i < arr.length ; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }return min;
    }
    let arr1 = [ 1,4,2,34,56,7,8,];
    let min = minArray(arr1);
    alert(min);
    let arr2 = [ 1,-4,2,34,-56,7,8,];
    let min2 = minArray(arr2);
    alert(min2);
    let arr3 = [];
    let min3 = minArray(arr3);
    alert(min3);
    let arr4 = [0,0,0,0,0];
    let min4 = minArray(arr4);
    alert(min4);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body>
    <script>
     let h = +prompt( " nhập vào độ cao của tam giác vuông cân ");
     for ( i = 1 ; i <= h ; i++){
         for ( j = 1 ; j <= h - i; j++){
                 document.write("&nbsp&nbsp");
             }
         for ( j = 1 ; j <= 2*i-1;j++ ){
                 document.write("*");
             }document.write("<br/>");
         }
    </script>
</body>

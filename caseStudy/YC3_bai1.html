<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1-3</title>
</head>
<body>
<script>
    function check(a) {
        let numa = a.length;
        let numb = [ numa ];
        for (i = 0; i < numa; i++) {
            if (i === 0) {
                numb[i] = a[i];
            } else {
                numb[i] = numb[i - 1] + a[i];
            }
        } return numb;
    }
    let num = [2, 3, 4, 5, 6, 7];
    let checkNow = check(num);
   alert(checkNow);
</script>

</body>
</html>

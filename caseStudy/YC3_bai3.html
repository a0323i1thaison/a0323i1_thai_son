<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check( numa , numb){
        let maxIndex = 0;
        let maxnum = numa[0]/ numb[0];
        for ( i =0 ; i < numa.length; i++){
            let checknum = numa[i]/numb[i];
            if ( checknum > maxnum){
                maxnum = checknum;
                maxIndex = i;
            }
        }
        return maxnum;
    }
    let a = [2,5,6,7];
    let b = [ 3,7,9,11];
    let result = check(a,b);
    document.write(result);
</script>
</body>
</html>

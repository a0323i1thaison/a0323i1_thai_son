<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong_lap</title>
</head>
<body>
<!--thỰc hành hiển thị chuỗi-->
<h2> JavaScript loops </h2>
<p id="result"></p>
<script>
    let text="";
    let i;
    for (i=0; i<5 ;i++) {
        text = " the munber is " + i + "<br>";
    }
    document.getElementById(result).innerText = text  ;
</script>
</body>
